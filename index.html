<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCapAi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
<p> This website is not available Now so we redirect to main app</p>
    <script>
const redirectUrl = "https://snapcapai.streamlit.app/";
const delay = 5000;

const autoRedirect = async () => {
    await new Promise(resolve => setTimeout(resolve, delay));
    window.location.href = redirectUrl;
};

autoRedirect();
</script>
</body>
</html>
