<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapCapAI - Image Caption Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ SnapCapAI - Generate Social Media Captions from Images</h1>

    <form id="captionForm">
      <input type="text" id="name" placeholder="Your Name (Required)" required />
      <input type="email" id="email" placeholder="Your Email (Required)" required />
      <input type="file" id="imageUpload" accept="image/*" required />

      <button type="submit">Generate Caption</button>
    </form>

    <div id="previewContainer">
      <h3>Uploaded Image:</h3>
      <img id="preview" src="" alt="" />
    </div>

    <div id="resultContainer">
      <h3>Generated Caption:</h3>
      <p id="captionText"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
